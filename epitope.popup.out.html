                if (s.indexOf("USE=") >= 0)

                    use = "JAVA"
                else if (s.indexOf("IMAGE") >= 0)
                    use = "IMAGE"
                else if (s.indexOf("NOWEBGL") >= 0)
                    use = "JAVA IMAGE"

                if (s.indexOf("NOWEBGL") >= 0)
                    use = use.replace(/WEBGL/, "")

                if (useSignedApplet && use == "HTML5")

                } else {

                myJmolObj = Jmol.getApplet("jmolApplet0", Info);
                Jmol.script(myJmolObj, "load " + path + ";");
